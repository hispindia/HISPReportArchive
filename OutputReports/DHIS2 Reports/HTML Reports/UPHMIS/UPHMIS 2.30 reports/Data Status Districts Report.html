    function generateMonthlyPeriods(sD, eD) {
        var sDate = new Date(parseInt(sD.substring(0, 4)), parseInt(sD.substring(4, 6) - 1));
        sDate.setDate(1);
        var eDate = new Date(parseInt(eD.substring(0, 4)), parseInt(eD.substring(4, 6)));

        while (sDate < eDate) {
            var month = sDate.getMonth() + 1;
            month = (month) > 9 ? month : "0" + month;

            var dhisDate = sDate.getFullYear() + "-" + month;
            gotPeriod = (gotPeriod == "") ? dhisDate : (gotPeriod + ";" + dhisDate);

            periodArray.push(dhisDate);

            sDate.setMonth(sDate.getMonth() + 1);
        }
        console.log("sDate" + sDate);
        console.log("eDate" + eDate);
    }

    // function for getting cell values
    function getCellValue(divi, dis, pe) {
        var result = 0;
        for (var i = 0; i < dataJSON.rows.length; i++) {
            if (dataJSON.rows[i][1] == divi && dataJSON.rows[i][2] == dis && dataJSON.rows[i][5] == pe && dataJSON.rows[i][3] != null) {
                result = dataJSON.rows[i][3];
                break;

            }
        }
        return parseInt(result);
    }

    function getDivTotalValue(divi, fa, pe) {
        var result = 0;
        for (var i = 0; i < dataJSON2.rows.length; i++) {
            if (dataJSON2.rows[i][0] == divi && dataJSON2.rows[i][1] == fa && dataJSON2.rows[i][3] == pe && dataJSON2.rows[i][2] != null) {
                result = dataJSON2.rows[i][2];
                break;

            }
        }
        return parseInt(result);
    }


    function getTotalValue(pe) {
        var result = 0;
        for (var i = 0; i < dataJSON1.rows.length; i++) {
            if (dataJSON1.rows[i][2] == pe && dataJSON1.rows[i][1] != null) {
                result = dataJSON1.rows[i][1];
                break;

            }
        }
        return parseInt(result);
    }

    // function to convert periods to more visible info
    function getPeriod(pr) {
        var year = pr.substring(0, 4);
        var month = pr.substring(4, 6);
        var strMonth = "";

        if (month == "01" || month == "1") strMonth = "January";
        else if (month == "02" || month == "2") strMonth = "February";
        else if (month == "03" || month == "3") strMonth = "March";
        else if (month == "04" || month == "4") strMonth = "April";
        else if (month == "05" || month == "5") strMonth = "May";
        else if (month == "06" || month == "6") strMonth = "June";
        else if (month == "07" || month == "7") strMonth = "July";
        else if (month == "08" || month == "8") strMonth = "August";
        else if (month == "09" || month == "9") strMonth = "September";
        else if (month == "10") strMonth = "October";
        else if (month == "11") strMonth = "November";
        else if (month == "12") strMonth = "December";

        return strMonth + " " + year;
    }

    function getPeriodMonth(pr) {
        var year = pr.substring(0, 4);
        var month = pr.substring(5, 7);
        var strMonth = "";

        if (month == "01" || month == "1") strMonth = "January";
        else if (month == "02" || month == "2") strMonth = "February";
        else if (month == "03" || month == "3") strMonth = "March";
        else if (month == "04" || month == "4") strMonth = "April";
        else if (month == "05" || month == "5") strMonth = "May";
        else if (month == "06" || month == "6") strMonth = "June";
        else if (month == "07" || month == "7") strMonth = "July";
        else if (month == "08" || month == "8") strMonth = "August";
        else if (month == "09" || month == "9") strMonth = "September";
        else if (month == "10") strMonth = "October";
        else if (month == "11") strMonth = "November";
        else if (month == "12") strMonth = "December";

        return strMonth;
    }

    // function to hide loading animation
    function hideLoad() {
        document.getElementById("cover").style.display = "none";
        document.getElementById("loads").style.display = "none";
        //document.getElementById("loading").style.display="none";
        document.getElementsByTagName("body")[0].style.overflow = "scroll";
    }

    function showLoad() {
        document.getElementById("cover").style.display = "block";
        document.getElementById("loads").style.display = "block";
        //document.getElementById("loading").style.display="visible";
        document.getElementsByTagName("body")[0].style.overflow = "visible";
        //alert( "inside showload method" );
    }

</script>
