        }

    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    document.getElementById("state").style.visibility = "hidden";

    fetch('../api/organisationUnitGroupSets/C3a1y2dIBDq.json?fields=organisationUnitGroups[id,name]&paging=false')
        .then(response => response.json())
        .then(response => {
            var categoryOptions = response.organisationUnitGroups.map(ouGroup => `<option value="${ouGroup.id}">${ouGroup.name}</option>`)
            fetchOrgUnits({ value: response.organisationUnitGroups[0].id })
            document.getElementById('report-category').innerHTML = categoryOptions;
        });


    async function fetchOrgUnits(event) {
        var response = await (await fetch(`../api/organisationUnitGroups/${event.value}.json?fields=organisationUnits[id,name]&paging=false`)).json()
        categoryOrgUnits = response.organisationUnits.map(ou => {
            return { id: ou.id, name: ou.name }
        })

        categoryOrgUnits.sort((a, b) => a.name.localeCompare(b.name));
        var districtOptions = categoryOrgUnits.map(ou => `<option value="${ou.id}">${ou.name}</option>`)
        document.getElementById('report-district').innerHTML = districtOptions;
        $('.js-example-basic-multiple').select2();
    }

    function submitData() {
        var data = {
            district: $('#report-district').val(),
            startMonth: document.getElementById('start-month').value,
            endMonth: document.getElementById('end-month').value,
        }

        document.getElementById("state").style.visibility = "hidden";
        document.getElementById("loader").style.display = "block";
        if (!data.startMonth || !data.endMonth || new Date(data.startMonth) > new Date(data.endMonth)) {
            alert("Please Select months correctly!")
            document.getElementById("loader").style.display = "none";
            return;
        }
        setTimeout(function () {
            getData(data);
        }, 1000);
    }

    var tableToExcel = (function () {
        var uri = 'data:application/vnd.ms-excel;base64,'
            , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
            , base64 = function (s) { return window.btoa(unescape(encodeURIComponent(s))) }
            , format = function (s, c) { return s.replace(/{(\w+)}/g, function (m, p) { return c[p]; }) }
        return function (table, name, filename) {
            debugger
            if (!table.nodeType) table = document.getElementById(table)
            var ctx = { worksheet: name || 'Worksheet', table: table.innerHTML }
            document.getElementById("dlink").href = uri + base64(format(template, ctx));
            document.getElementById("dlink").download = filename;
            document.getElementById("dlink").click();
        }
    })()

    function printContent(el) {
