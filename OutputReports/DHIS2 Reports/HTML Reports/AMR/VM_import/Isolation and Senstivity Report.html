<script type="text/javascript">

    document.getElementById("loader").style.display = "none";

debugger

    var organismAWGroupSet = [];

    $.get('../api/categories/uoGPDb7NKXC.json?fields=categoryOptions[id,name]&paging=false', function (res) {
        let departmentName = `<option value='ALL'>ALL</option>`;
        department = res.categoryOptions;

        for (let opt of res.categoryOptions) {
            departmentId += opt.id + ';'
            departmentName += `<option value='${opt.id}'>${opt.name}</option>`;
        }

        document.getElementById('department-name').innerHTML = departmentName;
    })

    $.get('../api/dataElementGroups/jtSytJbNbSX.json?fields=id,name,dataElements[id,name]&paging=false', function (res) {
        res.dataElements.forEach(group => organismAWGroupSet.push(group.id));
    })
    $.get('../api/dataElementGroups/ybUlgzkrmtP.json?fields=id,name,dataElements[id,name]&paging=false', function (res) {
        console.log("resssssssssTTTTTTTTTTTTTTTTt",res)
        res.dataElements.forEach(group => organismGroupSet.push(group.id));

    })

    $.get('../api/categories/lE9LfDeCSGa.json?paging=false&fields=name,categoryOptions[name,id]', function (res) {

        for (let opt of res.categoryOptions) sampleTypeId.push(opt.id)
    })
    $.when(
        $.get('../api/dataElements.json?fields=id,name,attributeValues&paging=false'),
        $.get('../api/categoryOptionGroups.json?fields=id,name,code,categoryOptions[id,name]&paging=false'),
    ).done((resDE, resCO) => {
        var deAttrValues = {}; //stores de for attributeValue

        resDE[0].dataElements.forEach(de => {
            de.attributeValues.forEach(av => {
                if (!deAttrValues[av.value]) deAttrValues[av.value] = {}
                deAttrValues[av.value][de.name] = true;

            });
        })
        resCO[0].categoryOptionGroups.forEach(co => {

            if (co.code) {
                if (deAttrValues[co.code] && co.code.split("_").length > 1) {
                    co.categoryOptions.forEach(cos => {
                        for (let val in deAttrValues[co.code]) {
                            groupwiseAnti[`${val}_${cos.name}`] = (co.code.split("_").length > 1) ? co.code.split("_")[1] : ''
                        }
                    })
                }
            }

        })
    })
   

    function submitData() {
        document.getElementById("loader").style.display = "block";
        document.getElementById("dataTable").style.visibility = "hidden";
        document.getElementById("tableBody").innerHTML = "";

        var startDate = document.getElementById("startDate").value;
        var endDate = document.getElementById("endDate").value;
        var departmentName = document.getElementById("department-name").value;
        departmentIds = departmentName == "ALL" ? departmentId : departmentName;
        var data = {
            startDate: startDate,
            endDate: endDate,
            departmentName: departmentName
        }
        if (new Date(startDate) > new Date(endDate) || !startDate || !endDate) {
            alert("Please Select dates Correctly!");
            document.getElementById("loader").style.display = "none";
            return;
        } else {
            $('#loader').show();
            setTimeout(function () {
                getData(data);
            }, 1000);
        }

    }
    debugger;
    function getData(data) {
        var includedOrgUnitGroups = [];
        var organismWise = {};
        var printTotalValue = [];
        var orgUnitArr = [];
        var getBetweenDates = function (startDate, endDate) {
            var arr = [], lastDay, start, end;
            var startYear = startDate.split("-");
            var endYear = endDate.split("-");

            for (var i = parseInt(startYear["0"]); i <= parseInt(endYear["0"]); i++) {

                startMonth = (i > parseInt(startYear["0"])) ? 1 : parseInt(startYear["1"]);
                endMonth = (i == endYear["0"]) ? endYear["1"] : 12;

                for (var j = startMonth; j <= endMonth; j++) {
                    let month = j < 10 ? i + "0" + j : i + "" + j;
                    arr.push(month);
                }
            }

            return arr;
        }

                    attrName[item] = res.metaData.items[item].name;
                }
                res.rows.forEach(data => {
                    console.log("data111111111111111111",data)

                    if (!organismWise[data[3]][data[0]]) organismWise[data[3]][data[0]] = Number(data[4]);
                    else organismWise[data[3]][data[0]] += Number(data[4]);
                })

                for (let sample in organismWise) {
                    console.log("organismWise1111111111111111",organismWise)
                    count = 0;

                    for (let de in organismWise[sample]) {

                        dataElementList[sample][count++] = { id: de, value: organismWise[sample][de] };
                        dataElementList[sample]["totalDE"] += Number(organismWise[sample][de]);

                    }
                }
console.log("dataElement LIst111111111111",dataElementList)
                for (let sample in dataElementList) {
                    dataElementList[sample].sort(arraySorting)
                }

                for (let sample in dataElementList) {
                    for (let i = 0; i < 4; i++) {
                        if (typeof dataElementList[sample][i] === 'object') {
                            dataElementName.push(`${sample}++${attrName[dataElementList[sample][i].id]}`)
                        }
                    }
                }
            }
        });

        var antibioticsValue = {}
        var attrNames = {}

        $.ajax({
            type: "GET",
            async: false,
            url: `../api/analytics.json?dimension=dx:${organismAWGroupSet.join(';')}&dimension=BB34TO1MsbB:o2KJuGuyUQ8;Ci3YWzweFIZ;DlD3fIWinjJ;PDkTBvpXxDL;hUsQwwsNkYs;fkwG2huZCzS;Evx7exBNN1A&dimension=lE9LfDeCSGa:jI4Tnsz289r;gm8D5kRObEH;gUAArxKDRq1;CbQBHT4V7MN;&dimension=o3f27RemB0u:uafU3z8FI5k;A9lhvAzBHWB;cRTGleVcSot;AG1SqURA7ZY;S4s7CQ6jvEp;tvrmLWyKEfa;CHxxE1FWcJt;ut6SBS9f8d7;AKir7rABOFw;YTqzjOxGLsK;jwoozvFjwxH;pL3dCGW5GtT;PTX6rtu1UgD;mRPpjB3Edii;AlxZqKXI17J;UZrg4Q4udS9;BEVbXVVhDCZ;r44xE28T8Xs;VMIRSc5Wqfw;L5TicdN8XbU;KU322WNZVAx;xJmiytz4Je3;uDPQOTBt5tr;FLU2xujN3EE;MBnkOJsirWk;RqKmKtJJUzN;IVipan1rQME;D5ccm9bfeGR;LHfThMHy709;dczhpmYFqzi;Jf4NWtBtmld;be2xD7h9jQ7;VnQecHUo9iq;zP9f8mjR4bH;GEjROCGRdBK;uvLGlNO6qNF;ijkNLCXyyHv;JvAzvm9YD2v;mzFPJIqz4OP;AAHcICnhiSV;w3G8Zh8VrOf;D6tqkQl3eSo;d7KOQSOEVRs;XcHYZ0B5ngC;TVHmMkJ1r7u;lVWvJc57RQe;WlPLm82Jzs7;zn2Juh5xDFy;CReS4iT7FVy;yKAKER11ABp;RvxbV2SYPbr;WdjbrHqLEtI;iV0RRHElQlL;SjrgaDJCg9H;twtctjeWQx4;D3VjC2F63Hh;oaP95BtU2mN;MsVMhZ89xUu;SfCZriRGdUQ;ARgcVFsmG6U;anYRHxr9bTC;vmS4xy4l4Or;pgR3EnL82be;dgfNQgAV8To;ZAqVX035fFB;c5P5vdayuB2;gWs2HKwumAL;WF3qcs1UJrc;bYtSCWtlwAU;qk11Fc8X1C0;cT1L17B86AC;ZpQsajaflnv;D5qKlljklBk;ZXVC82NqKgi;SpRBbSCmsGp;WZePItBM9Mb;kU8yb0OOcNs;XYwAJU1Uv79;ER5mUO5NaEZ;FXdYH8aZtVo;WMiY06XquPC;iQ79W3m4guP;OAMRa8ilRoK;aOVW6i2R1Hx;KQTPbeAuFBL;WucG2xpnuST;UnEkcXjNdVx;fZqGEUb18ra;enNnkS1O2Gb;rRg6JUNpg5j;oZAdCPK0Ywa;FnNq5XTWW1q;fOYysS1VqzQ;fQwFi3COlEa;QwQZlI5kwxD;BeJEQIXsWqx;iB4l1PiXVER;pgsmsVEKGqK;RhvcqFKWxDu&dimension=OeTywbgqYtV:IBJVjPuQjM4;oMG1kpCFtzS;OedC9yr4wYk&dimension=uoGPDb7NKXC:${departmentIds}&filter=ou:${selectedOrgUnit.id}&filter=pe:${smToEm.join(";")}&displayProperty=SHORTNAME&paging=false`,

                })

                var arrayData = [];

                var risCount = 0;
                count = 0;
                let sortedAntibioticsValue = [];
                for (sample in antibioticsValue) {

                sortedAntibioticsValue.sort(arraySorting);

                for (let sampleData of sortedAntibioticsValue) {
                    let arr = [];

                    if (!arr) arr = [];
                    arr[0] = attrNames[sample].replace("(Attribute)", "") + '__' + dataElementList[sample]['totalDE'];
                    arr[1] = [];

                            for (let ris in antibioticsValue[sample][de][antibiotics]) {

                                totalValue += antibioticsValue[sample][de][antibiotics][ris];
                            }
                            if (totalValue > 19) {
                                calculatedValue = (value && totalValue && (value / totalValue) && (value / totalValue != "Infinity")) ? (value / totalValue * 100).toFixed(2) : '';

                document.getElementById("dataTable").style.visibility = "visible";
                document.getElementById("loader").style.display = "none";
            }
        });
    }

    function arraySorting(a, b) {
        return ((Number(a.value) > Number(b.value)) ? -1 : ((Number(a.value) < Number(b.value)) ? 1 : 0));
    }

    function arraySortName(a, b) {
        if (a.id < b.id) {
            return -1;
        }
        if (a.id > b.id) {
            return 1;
        }
        return 0;
    }

    var tableToExcel = (function () {
        var uri = 'data:application/vnd.ms-excel;base64,'
            , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
            , base64 = function (s) { return window.btoa(unescape(encodeURIComponent(s))) }
            , format = function (s, c) { return s.replace(/{(\w+)}/g, function (m, p) { return c[p]; }) }
        return function (table, name, filename) {
            if (!table.nodeType) table = document.getElementById(table)
            var ctx = { worksheet: name || 'Worksheet', table: table.innerHTML }
            document.getElementById("dlink").href = uri + base64(format(template, ctx));
            document.getElementById("dlink").download = filename + "_" + selectedOrgUnit.name + '.xls';
            document.getElementById("dlink").click();
        }
    })()

</script>


<!-- printing script -->
<script type="text/javascript">
    function printContent(el) {
        var restorepage = document.body.innerHTML;
        var printcontent = document.getElementById(el).innerHTML;
        document.body.innerHTML = printcontent;
        window.print();
        document.body.innerHTML = restorepage;
    }

</script>
