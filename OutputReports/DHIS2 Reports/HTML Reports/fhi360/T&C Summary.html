<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

<div style="width: 50%; margin-left:25%;">
    <table class="table table-borderless table-striped">

        <tr>
            <td style="font-size: 15px;padding-top: 15px;">
                <strong>T&C Summary</strong>
            </td>
            <td style="width: 60%;">
                <select class="form-control" id="report">
                    <option value="0"> Testing and Counselling Status </option>
                    <option value="1"> Risk Assesstment </option>
                    <option value="2"> Medical Reason for Testing </option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="font-size: 15px;padding-top: 15px;">
                <strong>List</strong>
            </td>
            <td style="width: 60%;">
                <select class="form-control" id="riskGroup">
                    <option value="0"> ALL </option>
                    <option value="1"> MSM </option>
                    <option value="2"> PWID </option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button onClick="submitData()" class="btn btn-primary" id="tap">Submit</button></td>
        </tr>
    </table>
</div>

        var orgUnit = dhis2.report.organisationUnit;

        var reportID = [
            ["tAtJQziBjYP", "zMrSUa41pmc", "TdwJbOnMCNv"],
            ["lwXcf0ubIhp", "lwXcf0ubIhp", "AwIrGbOWM58"],
            ["UcrtUm423J0", "QbjY2duUga6", "lCtMboE9Zfy"]

    }
